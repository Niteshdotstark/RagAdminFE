version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-admin-frontend
    environment:
      # This URL now points to the public domain of your backend server
      - NEXT_PUBLIC_API_URL=http://ec2-65-0-123-3.ap-south-1.compute.amazonaws.com/api/